<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        label{
            display: inline-block;
            width: 300px;
            background-color: aqua;
        }
        textarea{
            margin-left: 300px;
        }
        form{
            width: 600px;
            border: 1px solid black;
            margin: 0 auto;
            overflow: hidden;
            padding: 10px;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="display: none;">form data</h1>

    <form action="#" method="post">
        <label for="age">&lt;input&gt; 기본</label><br>
        <input type="text" name="age" id="age"><br>

        <label for="email"> type="text" + 추가속성</label><br>
        <input type="text" name="email" id="email" placeholder="HTML"><br>

        <label for="id"> type="text" + 아이디</label><br>
        <input type="text" name="id" id="id" placeholder="아이디"><br>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호"><br>

        <label for="id"> 여러줄 문자 입력: &lt;textarea&gt;</label><br>
        <textarea name="intro" id="intro" cols="30" rows="10">
            문자
        </textarea><br>
    <div>
        <button type="submit">서버전송</button>
        <button type="reset">전송취소</button>
    </div>
    </form>
</body>
</html>
