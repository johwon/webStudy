<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
    <style>
        label{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="2024-03"><br>

        <label for="week">Week</label>
        <input type="week" name="week" id="week"><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="2024-03-01"><br>

        <label for="datetime-local">Datetime-local</label>
        <input type="datetime-local" name="datetimeLocal" id="datetime-local"><br>

        <label for="time">time</label>
        <input type="time" name="time" id="time" value="14:00:00">
        <hr>
        <button type="submit">send</button>
        <button type="reset">cancel</button>
    </form>
</body>
</html>
