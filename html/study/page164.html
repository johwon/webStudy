<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 1px solid black;
            width: 600px;
            padding: 20px;
        }
        div.d1{
            padding: 20px;
        }
        div.d2{
            display: inline-block;
            padding: 20px;
        }
    
    </style>
</head>
<body>
    <h1>프런트 엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>

    <form action="#">
        <p><b>개인 정보</b></p>
        <div class="d1">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"><br>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel"><br>
        </div>

        <p><b>지원 분야</b></p>
        <div class="d2">
            <input type="radio" name="field" id="field1">
            <label for="#">웹 퍼블리싱</label><br>
            <input type="radio" name="field" id="field2">
            <label for="#">웹 어플리케이션 개발</label><br>
            <input type="radio" name="field" id="field3">
            <label for="#">개발환경 개선</label>
        </div>

        <p><b>지원 동기</b></p>
        <input class="apply" type="text" name="지원동기" id="지원동기" placeholder="본사 지원 동기를 간략히 써 주세요."
         size="50" >
        <br>

        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
