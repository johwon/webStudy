<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table{
            border: 2px solid rgb(62, 188, 197);
            width: 80%;
            margin: 0 auto;
        }
        thead{
            background-color: cornflowerblue;
        }
        th,td{
            border: 1px solid rgb(62, 188, 197);
        }
        span{
            font-style: italic;
        }
        th{
            width: 15%;
        }
        a{
            font-size: small;
        }
        div{
            display: flex;
            justify-content: center;
        }
        div button{
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <form action="" method="post">
        <table>
            <thead>
                <th colspan="2">회원 기본 정보</th>
            </thead>
            <tbody>
                <tr>
                    <th>아이디:</th>
                    <td><input type="text" name="id" id="id"> <span>4~12자의 영문 대소문자와 숫자로만 입력</span></td>
                </tr>
                <tr>
                    <th>비밀번호:</th>
                    <td><input type="text" name="pw" id="pw"> <span>4~12자의 영문 대소문자와 숫자로만 입력</span></td>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호확인:</th>
                    <td><input type="text" name="pw" id="pw"></td>
                </tr>
                <tr>
                    <th>메일주소:</th>
                    <td><input type="text" name="mail" id="mail"> <span>ex) sammy@gmail.com</span> </td>
                </tr>
                <tr>
                    <th>이름:</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <th colspan="2">개인 신상 정보</th>
            </thead>
            <tbody>
                <tr>
                    <th>주민등록번호:</th>
                    <td><input type="text" name="id_num" id="id_num"> 
                        -
                        <input type="text" name="id_num" id="id_num">
                        <span>ex) 123456-1234567</span></td>
                </tr>
                <tr>
                    <th>생일:</th>
                    <td><input type="text" name="birthday" id="birthday">년 
                        <select name="month" id="month"월>
                            <!-- <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                            <option value="11"></option>
                            <option value="12"></option> -->
                        </select>월
                        <select name="date" id="date">
                        </select>일
                    </td>
                </tr>
                <tr>
                    <th>관심분야:</th>
                    <td><input type="checkbox" name="language" id="language">Java
                    <input type="checkbox" name="language" id="language">Android
                    <input type="checkbox" name="language" id="language">PHP
                    <input type="checkbox" name="language" id="language">JAVA Script
                    <input type="checkbox" name="language" id="language">Python
                    <span>*하나 이상 체크</span></td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>약관동의</th>
                    <td>
                        <input type="checkbox" name="agree" id="agree">만 14세 이상입니다. <br>
                        <input type="checkbox" name="agree" id="agree">이용약관 동의 <a href="#">내용보기</a><br>
                        <input type="checkbox" name="agree" id="agree">개인정보 수집 및 이용 동의 <a href="#">내용보기</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div>
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>
        </div>

    </form>
</body>
</html>
