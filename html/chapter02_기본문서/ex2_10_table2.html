<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAIL TABLE</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }
        table td, table th{
            border: 2px solid black;
            width: 100px;
            text-align: center;
        }
        thead{
            background-color: rgb(238, 221, 255);
        }
        tbody{
            background-color: rgb(255, 255, 227);
        }
        tfoot{
            background-color: rgb(229, 241, 254);
        }
    </style>
</head>
<body>
    <table>
        <caption>버거세트가격</caption>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>용량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>치즈버거</td>
                <td>4500</td>
                <td rowspan="2">중</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">
                    프라이 2000<br>
                    음료 2000
                </td> 
            </tr>
            <tr>
                <td>중</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">가격 : 8000</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
